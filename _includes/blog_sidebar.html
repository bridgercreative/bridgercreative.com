<div id="sidebar_categories" class="sidebar-block">
  <h3>Category</h3>
  <ul class="no-bullet">
    
  {% for cat in site.categories %}
    <li>
      {{ cat[0] | category_link }}
      ({{ cat[1].size }})
    </li>
  {% endfor %}
  </ul>
</div>

<div id="sidebar_facebook" class="sidebar-block">
  <h3>Facebook</h3>
  <div class="fb-like-box" 
       data-href="http://www.facebook.com/bridgercreative" 
       data-colorscheme="light" 
       data-show-faces="true" 
       data-header="false" 
       data-stream="false" 
       data-show-border="false"></div>
</div>

<div id="sidebar_twitter" class="sidebar-block">
  <h3>Twitter</h3>
  {% include twitter_timeline.html %}
</div>
