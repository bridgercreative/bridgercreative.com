    <div id="blog_content" class="col-sm-12">
    {% include post.html post=page content=content %}

    <div id="post_comments" class="col-sm-12">

    <div id="blog_sidebar" class="col-sm-3 pull-right hidden-xs">
    {% include blog_sidebar.html %}
    </div>

  </div>
</div>
