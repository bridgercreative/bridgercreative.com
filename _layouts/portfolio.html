---
title: Our Work
layout: page
excerpt: We are a creative agency that designs experiences to make a visual impact.
---

<div class="row">
  <ul id="projects">
  {% for p in page.projects %}
    {% assign url = p[0] %}
    {% assign project = p[1] %}
    <li class="col-md-4">
      <a href="/portfolio/{{ url }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.categories | sort | join: ', ' }}</p>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
