name: Bridger

exclude: ["Rakefile", "README.md", "public", "Bridger Creative.tmproj", "Gemfile", "Gemfile.lock", "libs"]
gems: [oembed]
keep_files:  ['.git']
timezone: America/New_York
encoding: UTF-8
safe: false

paginate: 5
paginate_path: "blog/page:num"

url: http://www.bridgercreative.com
permalink: /blog/:year/:month/:day/:title/
category_dir: /blog/categories/
lsi: true
future: false

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
  
# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Twitter
twitter_user: bridgercreative
twitter_tweet_button: true
twitter_timeline: true

# Pinboard
pinboard_user:
pinboard_count: 3

# Disqus Comments
disqus_short_name: bridgercreative
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id:

# Facebook Like
facebook_user: studiobridger
facebook_like_button: true
facebook_facepile: true